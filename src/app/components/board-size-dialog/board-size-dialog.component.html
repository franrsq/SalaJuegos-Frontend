<h1 mat-dialog-title class="align"><b>Tamaño de la matriz</b></h1>
<div mat-dialog-content>
  <p class="align">Ingrese el tamaño de la matriz: </p>
  <mat-form-field class="margin">
    <input matInput [(ngModel)]="data.size" placeholder="Tamaño">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button class="btn-save" (click)="validateSize(data.size)" cdkFocusInitial>Ingresar</button>
</div>
