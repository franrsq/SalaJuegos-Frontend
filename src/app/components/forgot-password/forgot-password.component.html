<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title> Cambiar Contrasena </mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input formControlName="email" matInput placeholder="Email">
          <mat-error>*Este campo es <strong>requerido</strong></mat-error>
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block" (click)="restorePassword()">Confirmar</button>

    </form>
  </mat-card>
</div>
