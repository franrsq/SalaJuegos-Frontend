<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Registrarse</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="sign-in-htm">

                <div class="group">
                    <label for="user" class="label">Nombre de usuario</label>
                    <input id="user" type="text" class="input" formControlName="user">
                </div>
                <div class="group">
                    <label for="pass" class="label">ContraseÃ±a</label>
                    <input id="pass" type="password" class="input" data-type="password" formControlName="password">
                </div>
                <div class="group">
                    <button mat-button type="submit" class="button">Registrarse</button>
                </div>
                <div class="hr"></div>
                
            </div>
        </form  >
    </div>
</div>
